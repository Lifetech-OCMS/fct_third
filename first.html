<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <div class="pt-8">
    <div class="w-1/3 m-auto bg-white shadow-lg rounded-md pt-4">
      <div class="text-center font-semibold text-3xl text-gray-700">Licence Registration</div>
      <form class="w-full p-8">
        <div class="mb-6">
          <label for="db-name" class="mb-1 text-gray-600 font-medium"> Database Name *</label>
          <input id="db-name" placeholder="Enter database name"
            class="w-full h-12 px-4 text-gray-500 outline-0 border border-gray-100  bg-white shadow-sm text-lg font-normal focus:outline-none" />
        </div>

        <div class="mb-6">
          <label for="db-name" class="mb-1 text-gray-600 font-normal"> Server Address *</label>
          <input id="sv-address" placeholder="Enter server address"
            class="w-full h-12 px-4 text-gray-500 outline-0 border border-gray-100 bg-white shadow-sm text-lg font-normal focus:outline-none" />
        </div>

        <div class="mb-6">
          <label for="db-name" class="mb-1 text-gray-600 font-normal"> Software/Package Name *</label>
          <input id="sv-address" placeholder="Enter software name"
            class="w-full h-12 px-4 text-gray-500 outline-0 border border-gray-100 bg-white shadow-sm text-lg font-normal focus:outline-none" />
        </div>

        <div class="mb-6">
          <label for="db-name" class="mb-1 text-gray-600 font-normal"> Expiration date *</label>
          <input id="sv-address" type="date" placeholder="Enter server address"
            class="w-full h-12 px-4 text-gray-500 outline-0 border border-gray-100 bg-white shadow-sm text-lg font-normal focus:outline-none" />
        </div>

        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg w-40">
          Generate
        </button>
      </form>
    </div>
</div>
}

</body>
